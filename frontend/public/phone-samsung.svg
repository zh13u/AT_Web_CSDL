<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad2)"/>
  
  <!-- Samsung Galaxy style -->
  <rect x="110" y="50" width="180" height="300" rx="20" fill="#000000" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Punch hole camera -->
  <circle cx="200" cy="65" r="6" fill="#111827"/>
  
  <!-- Screen -->
  <rect x="115" y="75" width="170" height="270" rx="16" fill="#DBEAFE"/>
  
  <!-- Status icons -->
  <rect x="125" y="85" width="40" height="6" rx="3" fill="#0EA5E9" opacity="0.5"/>
  <rect x="245" y="85" width="30" height="6" rx="3" fill="#0EA5E9" opacity="0.5"/>
  
  <!-- Widgets -->
  <rect x="125" y="105" width="145" height="60" rx="12" fill="#38BDF8" opacity="0.3"/>
  <rect x="125" y="175" width="70" height="70" rx="12" fill="#0284C7" opacity="0.4"/>
  <rect x="205" y="175" width="65" height="70" rx="12" fill="#0369A1" opacity="0.4"/>
  
  <!-- Camera array -->
  <g transform="translate(210, 60)">
    <rect x="0" y="0" width="65" height="100" rx="12" fill="#1F2937"/>
    <circle cx="20" cy="25" r="12" fill="#374151"/>
    <circle cx="20" cy="25" r="8" fill="#111827"/>
    <circle cx="45" cy="25" r="12" fill="#374151"/>
    <circle cx="45" cy="25" r="8" fill="#111827"/>
    <circle cx="20" cy="55" r="12" fill="#374151"/>
    <circle cx="20" cy="55" r="8" fill="#111827"/>
    <circle cx="45" cy="55" r="10" fill="#374151"/>
    <rect x="10" y="75" width="45" height="15" rx="7" fill="#4B5563"/>
  </g>
  
  <!-- S Pen icon -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0EA5E9" text-anchor="middle">S Pen</text>
</svg>
