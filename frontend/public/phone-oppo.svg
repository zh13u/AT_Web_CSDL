    <circle cx="25" cy="38" r="13" fill="#065F46"/>
    <circle cx="25" cy="38" r="9" fill="#022C22"/>
    <circle cx="52" cy="38" r="13" fill="#065F46"/>
    <circle cx="52" cy="38" r="9" fill="#022C22"/>
    <circle cx="78" cy="38" r="11" fill="#065F46"/>
    <circle cx="78" cy="38" r="7" fill="#022C22"/>
