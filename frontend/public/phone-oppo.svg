  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad4)"/>
  
  <!-- OPPO Find X style -->
  <rect x="110" y="45" width="180" height="310" rx="26" fill="#065F46" stroke="#047857" stroke-width="2"/>
  
