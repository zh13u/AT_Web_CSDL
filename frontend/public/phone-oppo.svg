  <text x="197" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669" text-anchor="middle">ColorOS</text>
  
  <!-- App icons with rounded squares -->
  <rect x="130" y="165" width="30" height="30" rx="8" fill="#10B981"/>
  <rect x="170" y="165" width="30" height="30" rx="8" fill="#14B8A6"/>
  <rect x="210" y="165" width="30" height="30" rx="8" fill="#06B6D4"/>
