<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Phone outline -->
  <rect x="125" y="60" width="150" height="280" rx="20" fill="white" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Notch -->
  <rect x="165" y="70" width="70" height="8" rx="4" fill="#9CA3AF"/>
  
  <!-- Screen -->
  <rect x="135" y="90" width="130" height="230" rx="8" fill="#E5E7EB"/>
  
  <!-- App icons (grid) -->
  <rect x="150" y="105" width="20" height="20" rx="4" fill="#60A5FA"/>
  <rect x="180" y="105" width="20" height="20" rx="4" fill="#34D399"/>
  <rect x="210" y="105" width="20" height="20" rx="4" fill="#F87171"/>
  <rect x="240" y="105" width="20" height="20" rx="4" fill="#FBBF24"/>
  
  <rect x="150" y="135" width="20" height="20" rx="4" fill="#A78BFA"/>
  <rect x="180" y="135" width="20" height="20" rx="4" fill="#FB923C"/>
  <rect x="210" y="135" width="20" height="20" rx="4" fill="#EC4899"/>
  <rect x="240" y="135" width="20" height="20" rx="4" fill="#14B8A6"/>
  
  <!-- Camera lenses -->
  <g transform="translate(145, 245)">
    <rect x="0" y="0" width="110" height="60" rx="12" fill="#374151"/>
    <circle cx="25" cy="20" r="12" fill="#6B7280"/>
    <circle cx="25" cy="20" r="8" fill="#1F2937"/>
    <circle cx="60" cy="20" r="12" fill="#6B7280"/>
    <circle cx="60" cy="20" r="8" fill="#1F2937"/>
    <circle cx="95" cy="20" r="12" fill="#6B7280"/>
    <circle cx="95" cy="20" r="8" fill="#1F2937"/>
    <rect x="15" y="42" width="80" height="10" rx="5" fill="#4B5563"/>
  </g>
  
  <!-- Home button -->
  <circle cx="200" cy="330" r="10" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Brand text -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6B7280" text-anchor="middle">SMARTPHONE</text>
</svg>
