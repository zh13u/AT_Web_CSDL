  <!-- App grid -->
  <circle cx="145" cy="160" r="13" fill="#F59E0B"/>
  <circle cx="180" cy="160" r="13" fill="#F97316"/>
  <circle cx="215" cy="160" r="13" fill="#EF4444"/>
  <circle cx="250" cy="160" r="13" fill="#EC4899"/>
  
  <circle cx="145" cy="195" r="13" fill="#8B5CF6"/>
