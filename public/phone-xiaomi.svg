  </defs>
  <rect width="400" height="400" fill="url(#grad3)"/>
  
  <!-- Xiaomi style -->
  <rect x="110" y="50" width="180" height="300" rx="22" fill="#0F172A" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Centered camera -->
  <circle cx="200" cy="62" r="5" fill="#334155"/>
  
  <!-- Screen -->
  <rect x="115" y="70" width="170" height="275" rx="18" fill="#FEF3C7"/>
  
