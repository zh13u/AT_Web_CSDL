<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad5)"/>
  
  <!-- Vivo X series style -->
  <rect x="110" y="48" width="180" height="304" rx="28" fill="#312E81" stroke="#4338CA" stroke-width="2"/>
  
  <!-- Screen with curved edges -->
  <rect x="115" y="68" width="170" height="280" rx="24" fill="#E0E7FF"/>
  
  <!-- Waterdrop notch -->
  <circle cx="200" cy="72" r="5" fill="#4338CA"/>
  
  <!-- Funtouch OS interface -->
  <rect x="125" y="95" width="145" height="50" rx="10" fill="#6366F1" opacity="0.2"/>
  <text x="197" y="127" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4F46E5" text-anchor="middle">Funtouch OS</text>
  
  <!-- App icons with gradient style -->
  <circle cx="145" cy="170" r="14" fill="#6366F1"/>
  <circle cx="180" cy="170" r="14" fill="#8B5CF6"/>
  <circle cx="215" cy="170" r="14" fill="#A855F7"/>
  <circle cx="250" cy="170" r="14" fill="#C026D3"/>
  
  <circle cx="145" cy="205" r="14" fill="#EC4899"/>
  <circle cx="180" cy="205" r="14" fill="#F43F5E"/>
  <circle cx="215" cy="205" r="14" fill="#FB923C"/>
  <circle cx="250" cy="205" r="14" fill="#FBBF24"/>
  
  <!-- Zeiss camera module -->
  <g transform="translate(120, 270)">
    <rect x="0" y="0" width="90" height="65" rx="14" fill="#1E1B4B"/>
    <text x="45" y="16" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6366F1" text-anchor="middle">ZEISS</text>
    <circle cx="23" cy="36" r="12" fill="#312E81"/>
    <circle cx="23" cy="36" r="8" fill="#1E1B4B"/>
    <circle cx="50" cy="36" r="12" fill="#312E81"/>
    <circle cx="50" cy="36" r="8" fill="#1E1B4B"/>
    <circle cx="73" cy="36" r="10" fill="#312E81"/>
    <circle cx="73" cy="36" r="6" fill="#1E1B4B"/>
    <rect x="18" y="53" width="55" height="7" rx="3" fill="#4338CA"/>
  </g>
  
  <!-- Vivo branding -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6366F1" text-anchor="middle">vivo</text>
</svg>
