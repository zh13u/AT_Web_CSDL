<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- iPhone style -->
  <rect x="110" y="50" width="180" height="300" rx="24" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Notch -->
  <rect x="160" y="58" width="80" height="10" rx="5" fill="#111827"/>
  
  <!-- Screen -->
  <rect x="120" y="80" width="160" height="260" rx="16" fill="#E0E7FF"/>
  
  <!-- Status bar -->
  <rect x="130" y="90" width="50" height="8" rx="4" fill="#6366F1" opacity="0.5"/>
  <rect x="220" y="90" width="50" height="8" rx="4" fill="#6366F1" opacity="0.5"/>
  
  <!-- App icons -->
  <circle cx="150" cy="120" r="15" fill="#6366F1"/>
  <circle cx="190" cy="120" r="15" fill="#8B5CF6"/>
  <circle cx="230" cy="120" r="15" fill="#EC4899"/>
  <circle cx="270" cy="120" r="15" fill="#10B981"/>
  
  <!-- Camera module -->
  <rect x="120" y="280" width="80" height="50" rx="10" fill="#374151"/>
  <circle cx="140" cy="295" r="10" fill="#4B5563"/>
  <circle cx="140" cy="295" r="6" fill="#1F2937"/>
  <circle cx="165" cy="295" r="10" fill="#4B5563"/>
  <circle cx="165" cy="295" r="6" fill="#1F2937"/>
  <circle cx="140" cy="320" r="8" fill="#4B5563"/>
  <circle cx="165" cy="320" r="8" fill="#4B5563"/>
  
  <!-- Apple logo style -->
  <circle cx="200" cy="365" r="18" fill="#F3F4F6" opacity="0.3"/>
</svg>
